<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D tetrahedron</title>
    <link rel="stylesheet" href="tetra.css">
</head>
<body>
    <div style="perspective: 1000px;">
        <div id="tetrahedron">
            <div class="bottom">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: #ffff4d;" />
                </svg>
            </div>
            <div class="left">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill:#f6c8a7;" />
                </svg>
            </div>
            <div class="right">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: #b2df84;" />
                </svg>
            </div>
            <div class="back">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: #8cb9e2;" />
                </svg>
            </div>

            <div class="cright">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #f6c8a7;" />
                </svg>
            </div>

            <div class="cleft">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #b2df84;" />
                </svg>
            </div>

            <div class="cback">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #8cb9e2;" />
                </svg>
            </div>

            <div class="ctopleft">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #ffff4d;" />
                </svg>
            </div>

            <div class="ctopright">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #ffff4d;" />
                </svg>
            </div>

            <div class="ctopback">
                <svg height="87px" width="100px">
                    <circle r=10 cx="10" cy="10" style="fill: #ffff4d;" />
                </svg>
            </div>

        </div>
    </div>
</body>
</html>
